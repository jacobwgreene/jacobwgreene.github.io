<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Ghost Bikes Jax</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 500px;
        width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

        function initMap() {
        
        // marker coordinates
        var odom = {lat: 30.347, lng: -81.675};
        var roberson = {lat: 30.332246, lng: -81.656216};
        var jones = {lat: 30.305941, lng: -81.6371865};
        var huish = {lat: 30.3280545, lng: -81.3974017};
        var hartley = {lat: 30.3234419, lng: -81.8484281};
        var rettinger = {lat: 30.1418884, lng: -81.5465488};
        
        var currentInfoWindow = null;
        
        //map initialization
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: jones,
          });

        //Eddie Odom infowindow
        var odomString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Eddie Odom</h1> 12/28/2008' +
            '<div id="bodyContent">'+
            '<p>&#34He was well acquainted with the neighborhood. He knew the surroundings...I dont know what happened.&#34</p>'+
            '<p><a href="http://ghostbikes.org/jacksonville/eddie-roosevelt-odom">'+
            'http://ghostbikes.org/jacksonville/eddie-roosevelt-odom</a> '+
            '</p>'+
            '</div>'+
            '</div>';

        var odomwindow = new google.maps.InfoWindow({
          content: odomString,
          maxWidth: 300
        });

        var markerodom = new google.maps.Marker({
          position: odom,
          map: map,
          icon: 'icon2.png',
          title: 'Eddie Odom'
        });
        markerodom.addListener('click', function() {
           if (currentInfoWindow != null)
           { 
              currentInfoWindow.close(); 
           } 
        odomwindow.open(map, markerodom);
        currentInfoWindow = odomwindow;
          
        });
        
        //Joel Roberson infowindow
        var robersonString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Joel Roberson Jr.</h1> 4/6/2010'+
            '<div id="bodyContent">'+
            '<p>&#34The 23 year old driver, Sgt Bryan Gullet, was charged with misdemeanor death by vehicle, failing to reduce speed to avoid a collision, and failure to maintain a lane.&#34</p>'+
            '<p><a href="http://ghostbikes.org/jacksonville/joel-roberson-jr">'+
            'http://ghostbikes.org/jacksonville/joel-roberson-jr</a> '+
            '</p>'+
            '</div>'+
            '</div>';

        var robersonwindow = new google.maps.InfoWindow({
          content: robersonString,
          maxWidth: 300
        });

        var markerroberson = new google.maps.Marker({
          position: roberson,
          map: map,
          icon: 'icon2.png',
          title: 'Joel Roberson Jr.'
        });
        markerroberson.addListener('click', function() {
          if (currentInfoWindow != null)
           { 
              currentInfoWindow.close(); 
           } 
        robersonwindow.open(map, markerroberson);
        currentInfoWindow = robersonwindow;
        });
        
        //Johnny Jones infowindow
        var jonesString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Johnny Jones</h1> 6/23/2008'+
            '<div id="bodyContent">'+
            '<p>&#34We discovered the crossing signal button on the south side of the road did not work. We pushed the button every few seconds. We pushed it continuously. We pushed the button more than 40-times over a 5-1/2 minute time period and several cycles of the traffic lights from all directions.&#34</p>'+
            '<p><a href="http://ghostbikes.org/jacksonville/johnny-jones">'+
            'http://ghostbikes.org/jacksonville/johnny-jones</a> '+
            '</p>'+
            '</div>'+
            '</div>';

        var joneswindow = new google.maps.InfoWindow({
          content: jonesString,
          maxWidth: 300
        });

        var markerjones = new google.maps.Marker({
          position: jones,
          map: map,
          icon: 'icon2.png',
          title: 'Johnny Jones'
        });
        markerjones.addListener('click', function() {
          if (currentInfoWindow != null)
           { 
              currentInfoWindow.close(); 
           } 
        joneswindow.open(map, markerjones);
        currentInfoWindow = joneswindow;
        });
        
        //Robert Huish infowindow
        var huishString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Robert Huish</h1> 11/28/2011'+ 
            '<div id="bodyContent">'+
            '<p>&#34Huish was riding a bicycle with friends about 1:50 a.m. at Third Street and East Coast Drive when Jacobs ran into him with his Isuzu Rodeo and kept driving.&#34</p>'+
            '<p><a href="http://jacksonville.com/news/crime/2010-12-11/story/residents-near-site-atlantic-beach-hit-and-run-say-intersection-wild#ixzz1fiX78o7s">'+
            'http://jacksonville.com/news</a> '+
            '</p>'+
            '</div>'+
            '</div>';

        var huishwindow = new google.maps.InfoWindow({
          content: huishString,
          maxWidth: 300
        });

        var markerhuish = new google.maps.Marker({
          position: huish,
          map: map,
          icon: 'icon2.png',
          title: 'Robert Huish'
        });
        markerhuish.addListener('click', function() {
          if (currentInfoWindow != null)
           { 
              currentInfoWindow.close(); 
           } 
        huishwindow.open(map, markerhuish);
        currentInfoWindow = huishwindow;
        });
        
        //Jack Hartley infowindow
        var hartleyString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Jack Hartley</h1> 2/3/2009'+
            '<div id="bodyContent">'+
            '<p>&#34Drivers of motor vehicles have one job to do when driving. That is to simply not hit anything. Is that really asking too much?&#34 -bikejax.org</p>'+
            '<p><a href="http://ghostbikes.org/jacksonville/jack-hartley">'+
            'http://ghostbikes.org/jacksonville/jack-hartley</a> '+
            '</p>'+
            '</div>'+
            '</div>';

        var hartleywindow = new google.maps.InfoWindow({
          content: hartleyString,
          maxWidth: 300
        });

        var markerhartley = new google.maps.Marker({
          position: hartley,
          map: map,
          icon: 'icon2.png',
          title: 'Jack Hartley'
        });
        markerhartley.addListener('click', function() {
          if (currentInfoWindow != null)
           { 
              currentInfoWindow.close(); 
           } 
        hartleywindow.open(map, markerhartley);
        currentInfoWindow = hartleywindow;
        });
        
        //Chastity Rettinger infowindow
        var rettingerString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Chastity Rettinger</h1> 2/3/2010'+
            '<div id="bodyContent">'+
            '<p>&#34Shortly before noon, a man driving eastbound in the right-hand turn lane attempted to switch lanes across the bike lane...The bike lane runs between the straight eastbound lanes and the turn lane.&#34</p>'+
            '<p><a href="http://jacksonville.com/news/metro/crime/2009-04-13/story/1_dead_1_injured_in_southside_crash_involving_bicycles">'+
            'http://jacksonville.com/news</a> '+
            '</p>'+
            '</div>'+
            '</div>';

        var rettingerwindow = new google.maps.InfoWindow({
          content: rettingerString,
          maxWidth: 300
        });

        var markerrettinger = new google.maps.Marker({
          position: rettinger,
          map: map,
          icon: 'icon2.png',
          title: 'Chastity Rettinger'
        });
        markerrettinger.addListener('click', function() {
          if (currentInfoWindow != null)
           { 
              currentInfoWindow.close(); 
           } 
        rettingerwindow.open(map, markerrettinger);
        currentInfoWindow = rettingerwindow;
        });
      }
    </script>
    <script 
    src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer>
    </script>
  </body>
</html>
